name: marp-to-pages
on:
  workflow_dispatch:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v2


      # Customize these steps based on your needs
      - name: Marp Build (README)
        uses: docker://marpteam/marp-cli:v1.7.0
        with:
          args: README.md -o build/index.html
        env:
          MARP_USER: root:root

      - name: Marp Build (README.pdf)
        uses: docker://marpteam/marp-cli:v1.7.0
        with:
          args: README.md -o build/README.pdf
        env:
          MARP_USER: root:root

      - name: Marp Build (README.pptx)
        uses: docker://marpteam/marp-cli:v1.7.0
        with:
          args: README.md -o build/README.pptx
        env:
          MARP_USER: root:root

      - name: Marp Build (docs folder)
        uses: docker://marpteam/marp-cli:v1.7.0
        with:
          args: -I docs/ -o build/docs/
        env:
          MARP_USER: root:root


      - name: Deploy production
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ./build/
          clean-exclude: pr-preview/

