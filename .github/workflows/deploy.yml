name: marp-to-pages
on:
  workflow_dispatch:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: marpteam/marp-cli:v1.7.0
    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Marp Build
        run: node /home/marp/.cli/marp-cli.js README.md -o build/index.html

      - name: Deploy production
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ./build/
          clean-exclude: pr-preview/

